name: Build Cannagrow App

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./java/Cannagrow
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package

      - name: Run Tests
        run: mvn test

      - name: Create executable JAR
        run: |
          mvn package assembly:single
          ls -la target/

      - name: Install required packages for jpackage
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot binutils

      - name: Create Linux executable
        run: |
          mkdir -p target/linux-executable
          echo "Verificando archivos JAR en target:" && ls -la target/
          if [ ! -f "target/Cannagrow-1.0-SNAPSHOT-jar-with-dependencies.jar" ]; then
            if [ -f "target/Cannagrow-1.0-SNAPSHOT.jar" ]; then
              cp target/Cannagrow-1.0-SNAPSHOT.jar target/Cannagrow-1.0-SNAPSHOT-jar-with-dependencies.jar
            else
              echo "No se encontró ningún JAR principal" && exit 1
            fi
          fi
          jpackage \
            --input target/ \
            --name Cannagrow \
            --main-jar Cannagrow-1.0-SNAPSHOT-jar-with-dependencies.jar \
            --main-class com.mycompany.cannagrow.Main \
            --type deb \
            --app-version 1.0.0 \
            --vendor "Your Company" \
            --description "Cannagrow Application" \
            --dest target/linux-executable

      - name: Create README for usage
        run: |
          echo "# Cannagrow Linux Application" > target/README.md
          echo "## Cómo ejecutar la aplicación" >> target/README.md
          echo "### Opción 1: Ejecutar el JAR directamente" >> target/README.md
          echo '\n```bash\njava -jar Cannagrow-1.0-SNAPSHOT-jar-with-dependencies.jar\n```' >> target/README.md
          echo "### Opción 2: Instalar el paquete .deb" >> target/README.md
          echo '\n```bash\nsudo dpkg -i linux-executable/cannagrow_1.0.0-1_amd64.deb\n```' >> target/README.md

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            ./java/Cannagrow/target/*.jar
            ./java/Cannagrow/target/linux-executable
            ./java/Cannagrow/target/README.md

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./java/Cannagrow
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package

      - name: Run Tests
        run: mvn test

      - name: Create executable JAR
        run: mvn package assembly:single

      - name: Download and Extract Launch4j
        run: |
          curl -L -o launch4j.zip https://sourceforge.net/projects/launch4j/files/launch4j-3/3.14/launch4j-3.14-win32.zip/download
          Expand-Archive -Path launch4j.zip -DestinationPath launch4j

      - name: Create Launch4j config
        run: |
          @"
          <launch4jConfig>
            <dontWrapJar>false</dontWrapJar>
            <headerType>gui</headerType>
            <jar>target/Cannagrow-1.0-SNAPSHOT-jar-with-dependencies.jar</jar>
            <outfile>target/windows-executable/Cannagrow.exe</outfile>
            <errTitle>Cannagrow Error</errTitle>
            <cmdLine></cmdLine>
            <chdir></chdir>
            <priority>normal</priority>
            <downloadUrl>http://java.com/download</downloadUrl>
            <supportUrl></supportUrl>
            <stayAlive>false</stayAlive>
            <restartOnCrash>false</restartOnCrash>
            <manifest></manifest>
            <icon></icon>
            <jre>
              <path></path>
              <bundledJre64Bit>false</bundledJre64Bit>
              <bundledJreAsFallback>false</bundledJreAsFallback>
              <minVersion>11.0.0</minVersion>
              <jdkPreference>preferJre</jdkPreference>
              <runtimeBits>64/32</runtimeBits>
            </jre>
          </launch4jConfig>
          "@ | Out-File -FilePath "launch4j.xml" -Encoding utf8

      - name: Run Launch4j
        run: ./launch4j/launch4j.exe launch4j.xml

      - name: Create README for usage
        run: |
          @"
          # Cannagrow Windows Application

          ## Cómo ejecutar la aplicación

          ### Opción 1: Ejecutar el JAR directamente
          ```
          java -jar Cannagrow-1.0-SNAPSHOT-jar-with-dependencies.jar
          ```

          ### Opción 2: Ejecutar el archivo .exe
          Haz doble clic en `windows-executable/Cannagrow.exe`
          "@ | Out-File -FilePath "target/README.md" -Encoding utf8

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            ./java/Cannagrow/target/*.jar
            ./java/Cannagrow/target/windows-executable
            ./java/Cannagrow/target/README.md
