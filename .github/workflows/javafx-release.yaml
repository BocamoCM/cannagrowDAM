name: Build Cannagrow

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cannagrowDAM/java/Cannagrow
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23.0.1'

      - name: Build with Maven
        run: mvn clean package

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: cannagrow-linux
          path: cannagrowDAM/java/Cannagrow/target/*.jar

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./cannagrowDAM/java/Cannagrow
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23.0.1'

      - name: Build with Maven
        run: mvn clean package

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: cannagrow-windows
          path: cannagrowDAM/java/Cannagrow/target/*.jar
