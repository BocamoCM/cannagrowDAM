name: Build Cannagrow App

on:
  workflow_dispatch:
  push:
    branches: [ java ]
  pull_request:
    branches: [ java ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./java/Cannagrow
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package assembly:single

      - name: Run Tests
        run: mvn test

      - name: Create Linux executable (.deb)
        run: |
          mkdir -p target/linux-executable
          if [ ! -f "target/Cannagrow-1.0-SNAPSHOT-jar-with-dependencies.jar" ]; then
            cp target/Cannagrow-1.0-SNAPSHOT.jar target/Cannagrow-1.0-SNAPSHOT-jar-with-dependencies.jar
          fi
          sudo apt-get update && sudo apt-get install -y fakeroot binutils
          jpackage --input target/ \
                   --name Cannagrow \
                   --main-jar Cannagrow-1.0-SNAPSHOT-jar-with-dependencies.jar \
                   --main-class com.example.cannagrow.Main \
                   --type deb \
                   --app-version 1.0.0 \
                   --vendor "Your Company" \
                   --description "Cannagrow Application" \
                   --dest target/linux-executable

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            ./java/Cannagrow/target/*.jar
            ./java/Cannagrow/target/linux-executable

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./java/Cannagrow
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package assembly:single

      - name: Run Tests
        run: mvn test

      - name: Download and extract Launch4j
        run: |
          Invoke-WebRequest -Uri "https://downloads.sourceforge.net/project/launch4j/launch4j-3/3.14/launch4j-3.14-win32.zip" -OutFile launch4j.zip
          Expand-Archive -Path launch4j.zip -DestinationPath launch4j

      - name: Create Windows executable using repository config
        run: |
          mkdir target/windows-executable
          Copy-Item "src/launch4j/launch4j.xml" .
          $jar="target/Cannagrow-1.0-SNAPSHOT-jar-with-dependencies.jar"
          if (-not (Test-Path $jar)) { Copy-Item "target/Cannagrow-1.0-SNAPSHOT.jar" -Destination $jar }
          & .\launch4j\launch4j-3.14\launch4j.exe "launch4j.xml" -Bfile.encoding=UTF8

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: target/windows-executable/Cannagrow.exe
